<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fruit Cutting Game | ANNAB Digital Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background: radial-gradient(circle at top,#0a3cff,#020824);
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:#fff;
}
header{
    text-align:center;
    padding:15px;
    font-size:22px;
    font-weight:bold;
}
#score{
    position:fixed;
    top:15px;
    left:15px;
    font-size:18px;
    background:rgba(0,0,0,.4);
    padding:8px 14px;
    border-radius:8px;
}
canvas{
    display:block;
}
.footer{
    position:fixed;
    bottom:10px;
    width:100%;
    text-align:center;
    font-size:14px;
    opacity:.7;
}
</style>
</head>

<body>

<header>üçâ Fruit Cutting Game ‚Äì Just Fun</header>
<div id="score">Score: 0</div>
<canvas id="game"></canvas>
<div class="footer">¬© 2025 ANNAB Digital Services | No money ‚Ä¢ No gambling</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fruits = [];
let score = 0;
let slicing = false;
let mouse = {x:0,y:0};

const fruitEmojis = ["üçé","üçä","üçâ","üçì","üçç"];

function spawnFruit(){
    fruits.push({
        x: Math.random()*canvas.width,
        y: canvas.height + 50,
        r: 30,
        speed: Math.random()*2 + 3,
        emoji: fruitEmojis[Math.floor(Math.random()*fruitEmojis.length)]
    });
}

function drawFruit(f){
    ctx.font = "40px serif";
    ctx.fillText(f.emoji, f.x-20, f.y+20);
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    fruits.forEach((f,i)=>{
        f.y -= f.speed;
        drawFruit(f);

        if(slicing){
            let dx = mouse.x - f.x;
            let dy = mouse.y - f.y;
            if(Math.sqrt(dx*dx + dy*dy) < f.r){
                fruits.splice(i,1);
                score++;
                document.getElementById("score").innerText = "Score: " + score;
            }
        }

        if(f.y < -50){
            fruits.splice(i,1);
        }
    });

    requestAnimationFrame(update);
}

canvas.addEventListener("mousemove", e=>{
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

canvas.addEventListener("mousedown", ()=> slicing = true);
canvas.addEventListener("mouseup", ()=> slicing = false);

canvas.addEventListener("touchmove", e=>{
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
    slicing = true;
});

canvas.addEventListener("touchend", ()=> slicing = false);

setInterval(spawnFruit, 800);
update();
</script>

</body>
</html>
