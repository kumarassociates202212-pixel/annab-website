<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fruit Cutting Game | ANNAB Digital Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0b4cff, #020824);
        font-family: Arial, sans-serif;
        color: #fff;
        overflow: hidden;
    }

    header {
        padding: 12px 20px;
        font-size: 20px;
        font-weight: bold;
        background: #1148ff;
    }

    #score {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 18px;
    }

    canvas {
        display: block;
    }

    .hint {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        opacity: 0.7;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>üçâ Fruit Cutting Game</header>
<div id="score">Score: 0</div>
<canvas id="game"></canvas>
<div class="hint">Swipe / Drag to cut fruits</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fruits = [];
let score = 0;
let slicing = false;
let lastX = 0;
let lastY = 0;

const fruitTypes = ["üçâ","üçé","üçå","üçì","üçä"];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function spawnFruit() {
    fruits.push({
        x: random(50, canvas.width - 50),
        y: canvas.height + 50,
        r: 35,
        speedY: random(-13, -9),
        speedX: random(-2, 2),
        emoji: fruitTypes[Math.floor(Math.random() * fruitTypes.length)]
    });
}

function drawFruit(f) {
    ctx.font = "40px serif";
    ctx.textAlign = "center";
    ctx.fillText(f.emoji, f.x, f.y);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    fruits.forEach((f, i) => {
        f.y += f.speedY;
        f.x += f.speedX;
        f.speedY += 0.25;

        drawFruit(f);

        if (f.y > canvas.height + 60) {
            fruits.splice(i, 1);
        }
    });

    requestAnimationFrame(update);
}

function cut(x, y) {
    fruits.forEach((f, i) => {
        const dist = Math.hypot(f.x - x, f.y - y);
        if (dist < f.r) {
            fruits.splice(i, 1);
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        }
    });
}

/* Mouse */
canvas.addEventListener("mousedown", e => {
    slicing = true;
    lastX = e.clientX;
    lastY = e.clientY;
});

canvas.addEventListener("mousemove", e => {
    if (!slicing) return;
    cut(e.clientX, e.clientY);
    lastX = e.clientX;
    lastY = e.clientY;
});

canvas.addEventListener("mouseup", () => slicing = false);

/* Touch */
canvas.addEventListener("touchstart", e => {
    slicing = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
});

canvas.addEventListener("touchmove", e => {
    if (!slicing) return;
    const x = e.touches[0].clientX;
    const y = e.touches[0].clientY;
    cut(x, y);
    lastX = x;
    lastY = y;
});

canvas.addEventListener("touchend", () => slicing = false);

setInterval(spawnFruit, 900);
update();
</script>

</body>
</html>
